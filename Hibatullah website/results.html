<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Results</title>
</head>
<body>
    <div class="container">
        <h2>Results</h2>
        <p>Doğru cevap sayısı: <span id="correctCount"></span></p>
        <p>Yanlış cevap sayısı: <span id="incorrectCount"></span></p>
        <div id="incorrectQuestions"></div>
        <button id="retry" class="btn btn-primary">Yanlış Soruları Yeniden Dene</button>
    </div>

    <script>
        function getQueryParams() {
            const params = {};
            const queryString = window.location.search.slice(1);
            const pairs = queryString.split('&');
            for (const pair of pairs) {
                const [key, value] = pair.split('=');
                params[decodeURIComponent(key)] = decodeURIComponent(value);
            }
            return params;
        }

        const params = getQueryParams();
        document.getElementById('correctCount').innerText = params.correctCount || 0;
        document.getElementById('incorrectCount').innerText = params.incorrectCount || 0;

        const incorrectQuestions = params.incorrectQuestions ? params.incorrectQuestions.split(',') : [];
        const incorrectContainer = document.getElementById('incorrectQuestions');

        if (incorrectQuestions.length > 0) {
            incorrectQuestions.forEach(questionId => {
                incorrectContainer.innerHTML += `<p>${questionId}</p>`;
            });
        }

        document.getElementById('retry').addEventListener('click', function () {
            window.location.href = 'A1HARFLER.html';
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
